<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Species Detection</title>
    <style>
        .datetime-display {
            background-color: rgba(72, 187, 120, 0.1);
            border: 1px solid #48bb78;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 0.9em;
            color: #fff;
            margin-bottom: 15px;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1a472a, #2d3748);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            padding: 20px;
        }

        h1 {
            color: #48bb78;
            margin: 10px 0;
            font-size: 1.8em;
        }

        .stream {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-height: 80vh;
        }

        .stream img {
            max-height: 70vh;
            max-width: 100%;
            border: 4px solid #48bb78;
            border-radius: 10px;
            object-fit: contain;
        }

        .detection-info {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(72, 187, 120, 0.1);
            border: 1px solid #48bb78;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        .detection-info h3 {
            margin: 0 0 10px 0;
            color: #48bb78;
        }

        .detection-info p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .species-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .species-item {
            background-color: rgba(72, 187, 120, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .drone-location {
            margin-top: 15px;
            font-size: 0.9em;
            color: #a0aec0;
        }

        .back-button {
            margin: 20px 0;
        }

        .back-button a {
            text-decoration: none;
            color: #fff;
            background-color: rgba(72, 187, 120, 0.2);
            padding: 10px 20px;
            border: 2px solid #48bb78;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 1em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button a:hover {
            background-color: #48bb78;
            color: #1a472a;
        }


    </style>
    <script>
        function updateDateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const timeStr = now.toLocaleTimeString('en-US');
            document.getElementById('datetime').textContent = `${dateStr} | ${timeStr}`;
        }
        
        setInterval(updateDateTime, 1000);
        document.addEventListener('DOMContentLoaded', updateDateTime);
    </script>
</head>
<body>
    <div id="datetime" class="datetime-display"></div>
    <h1>ü¶Å Animal Species Detection</h1>
    <div class="stream">
        <img src="http://localhost:5000/video_species" alt="Animal Species Detection Feed">
        <div class="detection-info">
            <h3>Detection Status</h3>
            <p>Scanning for wildlife...</p>
            <div class="species-list">
                <span class="species-item">No species detected yet</span>
            </div>

        </div>
        <p class="drone-location">üõ∞ Drone Location: <strong>22.4585419, 88.3997757</strong></p>
    </div>
    <div class="back-button">
        <a href="/index.html">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
